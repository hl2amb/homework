<div class="wrap">

    <div class="my_item"></div>
    <div class="dsc">
        <h1>양초를 팝니다. <span class="price">가갹:3,000원/개 </span> </h1>
        <P> 해당 내용 추가하시고 적용하시면 손쉽게 디자이너 없이도 디자이너를 고용한 것 같은 화면이 나오실 겁니다! ㅎㅎ 참고는 1주차 13) 부트스트랩 - 시작 템플릿</P>
    </div>
    <div class="order_box">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">주문자 성함 :</span>
        </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"> 수량 :</label>
        </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--- 수량을 선택하세요----</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">주소 :</span>
        </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호 :</span>
            </div>
                 <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
    <button onclick="confirm()" type="button" class="btn btn-primary mybtn">주문하기</button>
</div>
</div>
